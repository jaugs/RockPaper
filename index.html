<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="js/script.js" defer></script>
    <style>
      input {
        font-size: 2em;
        margin: 10px 1px 0;
      }
    </style>
  </head>
  <body>

    <div class = heading>
    <h2>Rock, Paper, Scissors</h2> 
    <h3>Try to beat the computer in a best of 10 round set:</h3>
    </div>
    <div class = results>
      <div class = totalResults>
    <div id="total">Round Number:
      <div class="totalNumber"> </div>
    </div>
      <div id="match">
      <div class="matchNumber"> </div>
      </div>
      </div>
      <div class = image>
    <img src="./images/rockpaper.png" alt="rock paper scissors match" width="250">
    </div> 
      <div class = scoreboard>
        <div id="tie">Number of Ties:
          <div class="tieNumber"> </div>
        </div>
        <div id="wins">Number of Wins:
          <div class="winNumber"> </div>
        </div>
        <div id="losses">Number of Losses:
          <div class="lossNumber"> </div>
        </div>
      </div>
  </div>

    <div class = buttonBox>
    <div class = rockCard>
    <img src="./images/rock.png" alt="image of a rock" width="100" height="70">
    <button id="rock"> I guess Rock! </button>
    </div>
    <div class = paperCard>
      <img src="./images/paper.png" alt="image of a crumpled paper" width="100" height="70">
    <button id="paper"> I guess Paper! </button> 
  </div>
    <div class = scissorsCard>
      <img src="./images/scissors.png" alt="image of a pair of scissors" width="100" height="70">
    <button id="scissors"> I guess Scissors! </button>
  </div>  
  </div>

    <div id="winner">The Result is:
      <div class="playResult"> </div>
    </div>

 <div class = footer>
  By J.AUGS, 2022
 </div>

</body>
</html>
